// Establish version and status
ext.githubProjectName = "ScriptLib" // Change if github project name is not the same as the root project's name

buildscript {
    repositories {
        mavenLocal()
        mavenCentral() // maven { url 'http://jcenter.bintray.com' }
    }
    apply from: file('gradle/buildscript.gradle'), to: buildscript 
}

allprojects {
    repositories { 
        mavenLocal()
        mavenCentral() // maven { url: 'http://jcenter.bintray.com' }
    }
}

apply from: file('gradle/convention.gradle')
apply from: file('gradle/maven.gradle')
apply from: file('gradle/check.gradle')
apply from: file('gradle/license.gradle')
apply from: file('gradle/release.gradle')

subprojects {
    group = "com.netflix.${githubProjectName}" // TEMPLATE: Set to organization of project
    apply plugin: 'java'
    sourceCompatibility = JavaVersion.VERSION_1_7
    
    test {
        // enable TestNG support (default is JUnit)
        useTestNG()
        // required for java 7
        jvmArgs '-XX:-UseSplitVerifier'
    }
    dependencies {
        compile     'org.slf4j:slf4j-api:1.7.0'
        compile     'com.google.code.findbugs:jsr305:2.0.2'
        compile     'com.google.code.findbugs:annotations:2.0.2'
        compile     'commons-lang:commons-lang:2.6'
        compile     'commons-io:commons-io:2.4'
        compile     'commons-collections:commons-collections:3.2.1'
        compile     'net.sf.jgrapht:jgrapht:0.8.3'
        testCompile 'org.testng:testng:6.1.1'
        testCompile 'org.mockito:mockito-core:1.8.5'
        testCompile 'org.slf4j:slf4j-simple:1.7.0'   
    }
}

project(':scriptlib-core') {
    dependencies {
        compile 'com.google.code.gson:gson:2.2.4'
        compile 'com.netflix.hystrix:hystrix-core:1.3.3'
        compile 'org.jboss.modules:jboss-modules:1.3.0.Final'
    }
}

project(':scriptlib-groovy2') {
    dependencies {
        compile project(':scriptlib-core')
        compile 'org.codehaus.groovy:groovy-all:2.1.1'
    }
}
